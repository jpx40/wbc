root = "."
tmp_dir = "tmp"

[build]
bin = "./tmp/main"
cmd = "templ generate && esbuild src/lib/* --bundle --outdir=./assets/js/cmp && sass src/styles:assets/styles && go build -o ./tmp/main ."
delay = 1000
exclude_dir = ["assets", "tmp", "vendor", "node_modules"]
exclude_file = []
exclude_regex = [".*_templ.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = [
  "go",
  "tpl",
  "tmpl",
  "templ",
  "html",
  "css",
  "js",
  "ts",
  "sass",
  "scss",
]
kill_delay = "0s"
log = "build-errors.log"
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = false

[misc]
clean_on_exit = false
